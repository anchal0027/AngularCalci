<html>
   <head>
      <title>Assignment_2</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="calci.js"></script>
      <link rel="stylesheet" type="text/css" href="calci.css">
      <script>
         $(document).keydown(function(e){
              e.preventDefault();
           document.querySelector("#txtData").focus();
         });
      </script>   
   </head>
   <body ng-app="myApp">
      <div class="container">
         <div class="well" ng-controller="myCtrl">
            <div class="panel panel-default">
               <input class="form-control" type="text" id="txtData" ng-model="common" ng-keydown="keyevent($event)" style="background-color: #F6F6F6;"  autofocus="autofocus" >
               </input>
            </div>
            <div class="well border">
               <div class="row">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn btn-default" value="1" ng-click="updateOutput(1,'btnClick')">1</button>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn btn-default" value="2" ng-click="updateOutput(2,'btnClick')">2</button>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn  btn-default" value="3" ng-click="updateOutput(3,'btnClick')">3</button>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn  btn-default" ng-click="subtract('btnClick')">-</button>
                  </div>
               </div>
               <div class="row gap">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn  btn-default" value="4" ng-click="updateOutput(4,'btnClick')">4</button>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn  btn-default" value="5" ng-click="updateOutput(5,'btnClick')">5</button>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn  btn-default" value="6" ng-click="updateOutput(6,'btnClick')">6</button>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn  btn-default" value="+" ng-click="add('btnClick')">+</button>
                  </div>
               </div>
               <div class="row gap">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn  btn-default" value="7" ng-click="updateOutput(7,'btnClick')">7</button>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn  btn-default" value="8" ng-click="updateOutput(8,'btnClick')">8</button>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn  btn-default" value="9" ng-click="updateOutput(9,'btnClick')">9</button>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn  btn-default" ng-click="multiply('btnClick')">*</button>
                  </div>
               </div>
               <div class="row gap">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn  btn-default" value="0" ng-click="updateOutput(0,'btnClick')">0</button>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn  btn-default" value="." ng-click='updateOutput(".")'>.</button>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn  btn-default" ng-click="modulus('btnClick')">%</button>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn  btn-default" ng-click="divide('btnClick')">/</button>
                  </div>
               </div>
               <div class="row gap">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn btn-default" ng-click="calculate('btnClick')">=</button>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                     <button class="btn  btn-default" ng-click="clear('btnClick')">C</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
